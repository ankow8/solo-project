<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Solo-project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container-site">
      <div class="col-2">
        <aside class="sidebar">
          <div class="menu">
            <div class="logo-menu">
              <div class="logo"><a href="#"><img src="images/logo.png"></a></div>
              <div class="menu-hamburger">
                <img src="images/hamburger.png">
              </div>
            </div>
            <div class="menu-list">
              <ul>
                <li><a href="#"><img src="images/icons/general.svg">general</a></li>
                <li><a href="#"><img src="images/icons/details.svg">details</a></li>
                <li><a href="#"><img src="images/icons/links.svg">links</a></li>
                <li><a href="#"><img src="images/icons/banners.svg">banners</a></li>
                <li><a href="#"><img src="images/icons/personaldata.svg">personal data</a></li>
                <li><a href="#"><img src="images/icons/payout.svg">payout</a></li>
                <li><a href="#"><img src="images/icons/postback.svg">postback</a></li>
              </ul>
            </div>
          </div>
          <div class="manager">
            <h3>your manager</h3>
            <div class="mgr-profile">
              <div clas="avatar">
                <div class="mgr-photo">
                  <img src="images/mgr-photo.png">
                  <div class="available-point"><img src="images/online.png"></div>
                </div>
              </div>
              <div class="mgr-name"><p>Mikhael E.</p></div>
            </div>
          </div>
        </aside>
      </div>
      <div class="col-10">
        <div class="row">
          <nav class="navigation">
            <div class="navigation-bar">
              <div class="cash">
                <div class="wallet">
                  <img src="images/icons/wallet.svg">
                </div>
                <div class="counter">
                  $1,500.00
                </div>
                <div class="arrow-down">
                  <img src="images/icons/arrow-down.svg">
                </div>
              </div>
              <div class="notification">
                <div class="bell">
                  <div class="bell-img"><img src="images/icons/notification.svg"></div>
                  <div class="status"><img src="images/status.png"></div>
                </div>
              </div>
              <div class="login">
                <div class="log-avatar"><img src="images/icons/profile.svg"></div>
                <div class="profile-name">leonardo dicaprio</div>
              </div>
              <div class="logout"><img src="images/icons/quit.svg"></div>
            </div>
          </nav>
        </div>
        <div class="row">
          <article class="article_1">
            <div class="container-article">
              3
            </div>
          </article>
          <article class="article_2">
            <div class="container-article">
              4
            </div>
          </article>
        </div>
      </div>
    </div>
  </body>
</html>
